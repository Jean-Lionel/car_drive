<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="start()"> üÖæÔ∏è Start</button>
        <button onclick="stop()"> üõë Stop</button>
        <button onclick="breack()"> üéóÔ∏è Breack</button>
        <button onmouseup="driver(3)"> üÖæ Drive</button>
        <button onmouseup="claxon()"> üÖæ Claxon</button>
    </div>

    <div id="yourDivId">
    <img src="img/objectExplained.gif" alt="">
    </div>

    <script>
    var d = document.getElementById('yourDivId');
        const car = {
            name : "Range Rover",
            model : "Toyota",
            weight : "850Kg",
            color : "white",
            isStarted : false,
            positionX : 0,
            start : function(){
                this.isStarted = true;
                
            },
            stop : function(){
                this.isStarted = false;
                this.positionX = 0
            },
            drive : function(a){
                if(this.isStarted)
                    this.positionX += a
            },
            claxonner: function(){
                const audio = new Audio("audio/hon.wav")
                audio.play()

            },
            break : function(){
                this.isStarted = false;
            },
            affiche : function(){
                console.log(`
                    ETAT : ${this.isStarted}
                    POSITION : ${this.positionX}

                `)
            }
        }

        function claxon() {
            car.claxonner()
        }
        function start(){
            car.start()
            car.claxonner()
            car.affiche()
        }
        function driver(a){
            if (!car.isStarted)
                return
            car.drive(a)
            car.affiche()
            d.style.position = "absolute";
            d.style.left = car.positionX + 'px';
            const t = setTimeout(function(){
                driver(a + 1)
            },50)
           
        }
        function stop(){
            car.stop()
            d.style.position = "absolute";
            d.style.left = car.positionX + 'px';
            car.affiche()
        }
        function breack(){
            car.break()
            car.affiche()
        }
        
    </script>
</body>
</html>
